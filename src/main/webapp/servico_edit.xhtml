
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{servicoEditMB.insert}"
						rendered="#{!servicoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{servicoEditMB.update}"
						rendered="#{servicoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{servicoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{servicoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['servico.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['servico.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{servicoEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['servico.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{servicoEditMB.bean.nome}"
						title="#{messages['servico.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['servico.label.atributoSet']}: " for="atributoSet" styleClass="text-input" />
					<h:inputText id="atributoSet" value="#{servicoEditMB.bean.atributoSet}"
						title="#{messages['servico.alt.atributoSet']}" />
					<p:message for="atributoSet" />
					
					<h:outputLabel value="#{messages['servico.label.idDescritor']}: " for="idDescritor" styleClass="text-input" />
					<h:inputText id="idDescritor" value="#{servicoEditMB.bean.idDescritor}"
						title="#{messages['servico.alt.idDescritor']}" />
					<p:message for="idDescritor" />
					
					<h:outputLabel value="#{messages['servico.label.excecaoSet']}: " for="excecaoSet" styleClass="text-input" />
					<h:inputText id="excecaoSet" value="#{servicoEditMB.bean.excecaoSet}"
						title="#{messages['servico.alt.excecaoSet']}" />
					<p:message for="excecaoSet" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
