
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="crud">
        <h:form prependId="false" styleClass="mainForm">

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="#{messages['button.save']}" action="#{orgaoEditMB.insert}"
                                     rendered="#{!orgaoEditMB.updateMode}" ajax="false" icon="ui-icon-disk" />
                    <p:commandButton value="#{messages['button.save']}" action="#{orgaoEditMB.update}"
                                     rendered="#{orgaoEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
                    <p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
                                     rendered="#{orgaoEditMB.updateMode}" type="button" immediate="true" ajax="false" 
                                     icon="ui-icon-trash"/>
                                     
                    <p:commandButton value="#{messages['button.back']}" action="orgao_list.jsf" icon="ui-icon-circle-arrow-w"
						immediate="true" ajax="false"/>
                                     
                    <p:confirmDialog message="#{messages['label.confirm.delete']}" 
                                     header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
                        <h:commandButton value="#{messages['button.dialog.yes']}" action="#{orgaoEditMB.delete}" immediate="true"/>
                        <h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
                    </p:confirmDialog>
                </p:toolbarGroup>
            </p:toolbar>

			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iList">#{messages['orgao.label']}</h5>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['orgao.label.id']}: " for="id"/>
						<div class="formLeft">
							 <h:outputText id="id" value="#{orgaoEditMB.bean.id}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['orgao.label.nome']}: " for="nome" />
						<div class="formLeft">
							 <h:inputText id="nome" value="#{orgaoEditMB.bean.nome}" title="#{messages['orgao.alt.nome']}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['orgao.alt.sistemas']}: " />
						<div class="formLeft">
							<ol>
								<c:forEach items="#{orgaoEditMB.bean.sistemas}" var="sistema">
									<li>
										<h:outputText value="#{sistema.nome}" />
									</li>
								</c:forEach>
							</ol>
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['orgao.label.usuarios']}: " for="usuarios"/>
						<div class="formLeft">
							<ol>
								<c:forEach items="#{orgaoEditMB.bean.usuarios}" var="usuario">
									<li>
										<h:outputText value="#{usuario.nome}" />
									</li>
								</c:forEach>
							</ol>
						</div>
						<div class="fix"></div>
					</div>
					
				</div>
			</fieldset>

        </h:form>
    </ui:define>
</ui:composition>
