
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{orgaoEditMB.insert}"
						rendered="#{!orgaoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{orgaoEditMB.update}"
						rendered="#{orgaoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{orgaoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{orgaoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['orgao.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['orgao.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{orgaoEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['orgao.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{orgaoEditMB.bean.nome}"
						title="#{messages['orgao.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['orgao.label.sistemas']}: " for="sistemas" styleClass="text-input" />
					<h:inputText id="sistemas" value="#{orgaoEditMB.bean.sistemas}"
						title="#{messages['orgao.alt.sistemas']}" />
					<p:message for="sistemas" />
					
					<h:outputLabel value="#{messages['orgao.label.usuarios']}: " for="usuarios" styleClass="text-input" />
					<h:inputText id="usuarios" value="#{orgaoEditMB.bean.usuarios}"
						title="#{messages['orgao.alt.usuarios']}" />
					<p:message for="usuarios" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
