<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"

    <ui:define name="body">
        <h:form id="principal">
            <div class="loginWrapper">
                <h:outputLabel value="Pesquisa: " for="id" />

</ui:composition>
