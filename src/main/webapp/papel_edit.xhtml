
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form prependId="false" styleClass="mainForm">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{papelEditMB.insert}"
						rendered="#{!papelEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
					<p:commandButton value="#{messages['button.save']}" action="#{papelEditMB.update}"
						rendered="#{papelEditMB.updateMode}" ajax="false"  icon="ui-icon-disk"/>
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{papelEditMB.updateMode}" type="button" immediate="true" ajax="false"  icon="ui-icon-trash"/>
						
					<p:commandButton value="#{messages['button.back']}" action="papel_list.jsf" icon="ui-icon-circle-arrow-w"
						immediate="true" ajax="false"/>
						
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{papelEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iList">#{messages['papel.label']}</h5>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['papel.label.id']}: " for="id" />
						<div class="formLeft">
							<h:outputText id="id" value="#{papelEditMB.bean.id}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['papel.label.descricao']}: " for="descricao"/>
						<div class="formLeft">
							<h:inputText id="descricao" value="#{papelEditMB.bean.descricao}" title="#{messages['papel.alt.descricao']}" />
						</div>
						<div class="fix"></div>
					</div>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
