
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{atributoEditMB.insert}"
						rendered="#{!atributoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{atributoEditMB.update}"
						rendered="#{atributoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{atributoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" 
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{atributoEditMB.delete}" immediate="true"
							 />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['atributo.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['atributo.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{atributoEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['atributo.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{atributoEditMB.bean.nome}"
						title="#{messages['atributo.alt.nome']}" />
					<p:message for="nome" />
					
					<h:outputLabel value="#{messages['atributo.label.tipo']}: " for="tipo" styleClass="text-input" />
					<h:inputText id="tipo" value="#{atributoEditMB.bean.tipo}"
						title="#{messages['atributo.alt.tipo']}" />
					<p:message for="tipo" />
					
					<h:outputLabel value="#{messages['atributo.label.servico']}: " for="servico" styleClass="text-input" />
					<h:inputText id="servico" value="#{atributoEditMB.bean.servico}"
						title="#{messages['atributo.alt.servico']}" />
					<p:message for="servico" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
