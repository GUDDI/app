
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.new']}" icon="ui-icon-document" action="#{tagListMB.getNextView}"
						actionListener="#{tagListMB.clear}" ajax="false" />

					<p:commandButton value="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tagListMB.deleteSelection}"
							actionListener="#{tagListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			
			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iFrames">#{messages['tag.list.table.title']}</h5>
					</div>
				</div>
			</fieldset>
			
			<p:dataTable id="list" var="bean" value="#{tagListMB.resultList}">
				
				<p:ajax event="sort" oncomplete="$('form').jqTransform({imgPath:'../images/forms'});"/>
			
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{tagListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['tag.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.tag}">
					<f:facet name="header">#{messages['tag.label.tag']}</f:facet>
					<h:commandLink action="#{tagListMB.getNextView}" actionListener="#{tagListMB.clear}">
						<h:outputText value="#{bean.tag}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
