
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form prependId="false" styleClass="mainForm">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{marcacaoEditMB.insert}"
						rendered="#{!marcacaoEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
						
					<p:commandButton value="#{messages['button.save']}" action="#{marcacaoEditMB.update}"
						rendered="#{marcacaoEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
						
					<p:commandButton value="#{messages['button.back']}" action="marcacao_list.jsf" icon="ui-icon-circle-arrow-w"
						immediate="true" ajax="false"/>
						
				</p:toolbarGroup>
			</p:toolbar>

			
			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iList">#{messages['marcacao.label']}</h5>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['marcacao.label.id']}: " for="id"/>
						<div class="formLeft">
							<h:outputText id="id" value="#{marcacaoEditMB.bean.id}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['marcacao.label.marcacao']}: " for="marcacao"/>
						<div class="formLeft">
							<h:inputText id="marcacao" value="#{marcacaoEditMB.bean.marcacao}" title="#{messages['marcacao.alt.marcacao']}" />
						</div>
						<div class="fix"></div>
					</div>
					
				</div>
			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
