
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.new']}" image="ui-icon-document" action="#{sistemaListMB.getNextView}"
						actionListener="#{sistemaListMB.clear}" ajax="false" />

				</p:toolbarGroup>
			</p:toolbar>
			
			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iList">#{messages['sistema.list.table.title']}</h5>
					</div>
					
					<p:dataTable id="list" var="bean" value="#{sistemaListMB.resultList}">
						
						<p:column style="width:5%;" sortBy="#{bean.id}">
							<f:facet name="header">#{messages['sistema.label.id']}</f:facet>
							<h:outputText value="#{bean.id}" />
						</p:column>
								
						<p:column sortBy="#{bean.nome}">
							<f:facet name="header">#{messages['sistema.label.nome']}</f:facet>
							<h:commandLink action="#{sistemaListMB.getNextView}" actionListener="#{sistemaListMB.clear}">
								<h:outputText value="#{bean.nome}" />
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
								
						<p:column sortBy="#{bean.orgao}">
							<f:facet name="header">#{messages['sistema.label.orgao']}</f:facet>
							<h:commandLink action="#{sistemaListMB.getNextView}" actionListener="#{sistemaListMB.clear}">
								<h:outputText value="#{bean.orgao.nome}" />
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
								
					</p:dataTable>
				</div>
			</fieldset>
			
		</h:form>

	</ui:define>
</ui:composition>
