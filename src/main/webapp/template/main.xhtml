<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#currentLocale"/>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{messages['main.app.title']}</title>

        <!--
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
        -->

        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet" type="text/css" />
        <link href="js/forms/select2/select2.css" rel="stylesheet" type="text/css" />

        <!--
<script src="js/jquery-1.4.4.js" type="text/javascript"></script>


<script type="text/javascript" src="js/spinner/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/spinner/ui.spinner.js"></script>
        -->

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/forms/forms.js"></script>
        <script type="text/javascript" src="js/forms/jquery.validationEngine-br.js"></script>
        <script type="text/javascript" src="js/forms/jquery.validationEngine.js"></script>
        <script type="text/javascript" src="js/jquery.collapsible.min.js"></script>
        <script type="text/javascript" src="js/ui/jquery.tipsy.js"></script>
        <script type="text/javascript" src="js/forms/select2/select2.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>


    </h:head>

    <h:body >
        <h:form>
            <div id="topNav">
                <div class="fixed">
                    <div class="wrapper">
                        <div class="welcome"><a href="index.html" title=""><img src="images/guddi.png" alt="" /></a><span><h:outputText value="#{identity.name}" rendered="#{securityContext.loggedIn}"/></span></div>
                        <div class="userNav">
                            <ul>
                                <li>
                                    <h:commandLink  action="login.jsf" rendered="#{not securityContext.loggedIn}">
                                        <img src="images/icons/topnav/logout.png" alt="" /><span>Login</span>
                                    </h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink  action="lembrar.jsf" rendered="#{not securityContext.loggedIn}">
                                        <img src="images/icons/dark/repeat.png" alt="" /><span>#{messages['button.esqueci_senha']}</span>
                                    </h:commandLink>
                                </li>
                            </ul>
                            <ul>
                                <h:outputText value="#{identity.papel}" rendered="#{securityContext.loggedIn}"/>
                            </ul>
                            <ul>
                                <li>
                                    <h:outputText value="#{identity.nomeorgao}" rendered="#{securityContext.loggedIn}"/>
                                </li>
                                <li>
                                    <h:commandLink value="(sair)" action="#{securityContext.logout}" rendered="#{securityContext.loggedIn}" />
                                </li>
                            </ul>
                        </div>
                        <div class="fix"></div>
                    </div>
                </div>
            </div>
        </h:form>

        <div class="wrapper">
            <div class="content">
                <p:panel rendered="#{securityContext.loggedIn}">
                    <div>
                        <ui:include src="/menu.xhtml"/>
                    </div>
                    <div style="clear: both; padding-top: 10px; padding-bottom: 10px;"></div>
                    <div>
                        <ui:insert name="crud"/>
                    </div>
                </p:panel>
                <p:panel>
                    <ui:insert name="body"/>
                </p:panel>
            </div>
        </div>

        <div class="fix"></div>

        <!-- Footer -->
        <div id="footer" class="aligncenter">
            <div class="wrapper">
                <span>
                    <a href="http://novo.frameworkdemoiselle.gov.br" title="">
                        <img src="images/demoiselle.png" alt="" />
                    </a>
                </span>
            </div>
        </div>


        <p:growl id="messages" globalOnly="true" autoUpdate="true" showSummary="true" showDetail="false" />

        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

        <p:dialog modal="true" widgetVar="statusDialog" header="Processando ..."
                  draggable="false" closable="false" position="center" resizable="false">
            <p:graphicImage value="/images/loaders/loader7.gif"/>
        </p:dialog>

    </h:body>

            i[r] = i[r] || function() {

</html>
