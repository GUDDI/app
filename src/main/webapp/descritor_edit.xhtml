
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{descritorEditMB.insert}"
						rendered="#{!descritorEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{descritorEditMB.update}"
						rendered="#{descritorEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{descritorEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{descritorEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['descritor.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['descritor.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{descritorEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['descritor.label.descricao']}: " for="descricao" styleClass="text-input" />
					<h:inputText id="descricao" value="#{descritorEditMB.bean.descricao}"
						title="#{messages['descritor.alt.descricao']}" />
					<p:message for="descricao" />
					
					<h:outputLabel value="#{messages['descritor.label.servicos']}: " for="servicos" styleClass="text-input" />
					<h:inputText id="servicos" value="#{descritorEditMB.bean.servicos}"
						title="#{messages['descritor.alt.servicos']}" />
					<p:message for="servicos" />
					
					<h:outputLabel value="#{messages['descritor.label.sistema']}: " for="sistema" styleClass="text-input" />
					<h:inputText id="sistema" value="#{descritorEditMB.bean.sistema}"
						title="#{messages['descritor.alt.sistema']}" />
					<p:message for="sistema" />
					
					<h:outputLabel value="#{messages['descritor.label.tags']}: " for="tags" styleClass="text-input" />
					<h:inputText id="tags" value="#{descritorEditMB.bean.tags}"
						title="#{messages['descritor.alt.tags']}" />
					<p:message for="tags" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
