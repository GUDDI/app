
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form prependId="false" styleClass="mainForm">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tagEditMB.insert}"
						rendered="#{!tagEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
						
					<p:commandButton value="#{messages['button.save']}" action="#{tagEditMB.update}"
						rendered="#{tagEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
						
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tagEditMB.updateMode}" type="button" immediate="true" ajax="false" icon="ui-icon-trash"/>
						
					<p:commandButton value="#{messages['button.back']}" action="tag_list.jsf" icon="ui-icon-circle-arrow-w"
						immediate="true" ajax="false"/>
					
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tagEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			
			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iList">#{messages['tag.label']}</h5>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['tag.label.id']}: " for="id"/>
						<div class="formLeft">
							<h:outputText id="id" value="#{tagEditMB.bean.id}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['tag.label.tag']}: " for="tag"/>
						<div class="formLeft">
							<h:inputText id="tag" value="#{tagEditMB.bean.tag}" title="#{messages['tag.alt.tag']}" />
						</div>
						<div class="fix"></div>
					</div>
					
				</div>
			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
