
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tagEditMB.insert}"
						rendered="#{!tagEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tagEditMB.update}"
						rendered="#{tagEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tagEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tagEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tag.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tag.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{tagEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="#{messages['tag.label.tag']}: " for="tag" styleClass="text-input" />
					<h:inputText id="tag" value="#{tagEditMB.bean.tag}"
						title="#{messages['tag.alt.tag']}" />
					<p:message for="tag" />
					
					<h:outputLabel value="#{messages['tag.label.descritor']}: " for="descritor" styleClass="text-input" />
					<h:inputText id="descritor" value="#{tagEditMB.bean.descritor}"
						title="#{messages['tag.alt.descritor']}" />
					<p:message for="descritor" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
