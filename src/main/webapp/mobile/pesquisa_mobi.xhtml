
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="/template/main_mobile.xhtml" contentType="text/html"
        renderKitId="PRIMEFACES_MOBILE">
        
    <pm:page title="#{messages['mobile.edicao.sistema.header']}">

        <!-- Main View -->
        <pm:view id="main">

            <pm:header title="#{messages['mobile.edicao.pesquisa.servico']}" swatch="b">
                <f:facet name="left">
                    <p:button value="#{messages['button.back']}" icon="back"
                              href="./navigator.jsf"/>
                </f:facet>
                <f:facet name="right">
                    <p:button value="#{messages['main.app.title']}" icon="home"
                              href="./navigator.jsf"/>
                </f:facet>
            </pm:header>

            <pm:content>
                <h:form>

                    <h:inputText autocomplete="true" label="#{messages['mobile.edicao.pesquisa']}" value="#{pesquisarMB.searchParam}"/>

                    <pm:buttonGroup orientation="horizontal" >
                        <p:commandButton id="search_button"
                                         value="#{messages['mobile.edicao.pesquisa']}"
                                         title="#{messages['mobile.edicao.pesquisa']}"
                                         icon="ui-icon-search"
                                         action="#{pesquisarMB.gerartListRemotoFake()}"
                                         update="ListMobi"/>
                    </pm:buttonGroup>

                    <p:separator />

                    <p:dataList id="ListMobi" rows="6" paginator="true" value="#{pesquisarMB.mobiListRemotoFake}" var="fake" lazy="true">
                        <f:attribute name="paginatorText" value="#{messages['mobile.edicao.consultas']}" />                        
                        #{fake.nomeOrgao} - #{fake.link}  - #{fake.quantidadeOcorrencias}
                    </p:dataList>

                </h:form>
            </pm:content>
<!--            <pm:footer>
                <pm:navBar>
                    <p:button value="Home" icon="home" href="#main?reverse=true" styleClass="ui-btn-active ui-state-persist"/>
                    <p:button value="Info" icon="info" href="#main?reverse=true" />
                    <p:button value="Search" icon="search" href="#main?reverse=true" />
                    <p:button value="Favs" icon="star" href="#main?reverse=true" />
                    <p:button value="Setup" icon="gear" href="#main?reverse=true" />
                </pm:navBar>
            </pm:footer>-->
        </pm:view>
    </pm:page>

</f:view>
