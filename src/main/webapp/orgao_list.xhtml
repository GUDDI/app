
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.new']}" image="ui-icon-document" action="#{orgaoListMB.getNextView}"
						actionListener="#{orgaoListMB.clear}" ajax="false" />

					<p:commandButton value="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" 
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{orgaoListMB.deleteSelection}"
							actionListener="#{orgaoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			
			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iFrames">#{messages['orgao.list.table.title']}</h5>
					</div>
					
					<p:dataTable id="list" var="bean" value="#{orgaoListMB.resultList}">
					
						<p:column style="width:1%;">
							<h:selectBooleanCheckbox value="#{orgaoListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
						</p:column>
						
						<p:column style="width:5%;" sortBy="#{bean.id}">
							<f:facet name="header">#{messages['orgao.label.id']}</f:facet>
							<h:outputText value="#{bean.id}" />
						</p:column>
								
						<p:column sortBy="#{bean.nome}">
							<f:facet name="header">#{messages['orgao.label.nome']}</f:facet>
							<h:commandLink action="#{orgaoListMB.getNextView}" actionListener="#{orgaoListMB.clear}">
								<h:outputText value="#{bean.nome}" />
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
						
						<p:column sortBy="#{bean.uf}">
							<f:facet name="header">#{messages['orgao.label.uf']}</f:facet>
							<h:commandLink action="#{orgaoListMB.getNextView}" actionListener="#{orgaoListMB.clear}">
								<h:outputText value="#{bean.uf}" />
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
						
						<p:column sortBy="#{bean.sigla}">
							<f:facet name="header">#{messages['orgao.label.sigla']}</f:facet>
							<h:commandLink action="#{orgaoListMB.getNextView}" actionListener="#{orgaoListMB.clear}">
								<h:outputText value="#{bean.sigla}" />
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
								
					</p:dataTable>
				</div>
			</fieldset>
		</h:form>

	</ui:define>
</ui:composition>
