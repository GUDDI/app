
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form prependId="false" styleClass="mainForm">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioEditMB.insert}"
						rendered="#{!usuarioEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
					<p:commandButton value="#{messages['button.save']}" action="#{usuarioEditMB.update}"
						rendered="#{usuarioEditMB.updateMode}" ajax="false" icon="ui-icon-disk"/>
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{usuarioEditMB.updateMode}" type="button" immediate="true" ajax="false" icon="ui-icon-trash"/>
						
					<p:commandButton value="#{messages['button.back']}" action="usuario_list.jsf" icon="ui-icon-circle-arrow-w"
						immediate="true" ajax="false"/>
						
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{usuarioEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iList">#{messages['usuario.label']}</h5>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['usuario.label.id']}: " for="id"/>
						<div class="formLeft">
							<h:outputText id="id" value="#{usuarioEditMB.bean.id}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['usuario.label.papel']}: " for="papel" />
						<div class="formLeft">
							<h:outputText id="papel" value="#{usuarioEditMB.bean.papel.descricao}" title="#{messages['usuario.alt.papel']}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['usuario.label.nome']}: " for="nome"/>
						<div class="formLeft">
							<h:outputText id="nome" value="#{usuarioEditMB.bean.nome}" title="#{messages['usuario.alt.nome']}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['usuario.label.usuario']}: " for="usuario"/>
						<div class="formLeft">
							<h:outputText id="usuario" value="#{usuarioEditMB.bean.usuario}" title="#{messages['usuario.alt.usuario']}" />
						</div>
						<div class="fix"></div>
					</div>
					
					<div class="rowElem">
						<h:outputLabel value="#{messages['usuario.label.orgao']}: " for="orgao"/>
						<div class="formLeft">
							<h:outputText id="orgao" value="#{usuarioEditMB.bean.orgao.nome}" title="#{messages['usuario.alt.orgao']}" />
						</div>
						<div class="fix"></div>
					</div>
					
				</div>
			</fieldset>

		</h:form>
	</ui:define>
</ui:composition>
