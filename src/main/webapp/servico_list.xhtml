
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" image="ui-icon-document" action="#{servicoListMB.getNextView}"
						actionListener="#{servicoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" image="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{servicoListMB.deleteSelection}"
							actionListener="#{servicoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{servicoListMB.resultList}">
				<f:facet name="header">#{messages['servico.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{servicoListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['servico.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['servico.label.nome']}</f:facet>
					<h:commandLink action="#{servicoListMB.getNextView}" actionListener="#{servicoListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.atributos}">
					<f:facet name="header">#{messages['servico.label.atributos']}</f:facet>
					<h:commandLink action="#{servicoListMB.getNextView}" actionListener="#{servicoListMB.clear}">
						<h:outputText value="#{bean.atributos}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.descritor}">
					<f:facet name="header">#{messages['servico.label.descritor']}</f:facet>
					<h:commandLink action="#{servicoListMB.getNextView}" actionListener="#{servicoListMB.clear}">
						<h:outputText value="#{bean.descritor}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.excecoes}">
					<f:facet name="header">#{messages['servico.label.excecoes']}</f:facet>
					<h:commandLink action="#{servicoListMB.getNextView}" actionListener="#{servicoListMB.clear}">
						<h:outputText value="#{bean.excecoes}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
