
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="crud">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.new']}" icon="ui-icon-document" action="#{marcacaoListMB.getNextView}"
						actionListener="#{marcacaoListMB.clear}" ajax="false" />

					<p:commandButton value="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{marcacaoListMB.deleteSelection}"
							actionListener="#{marcacaoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			
			<fieldset>
				<div class="widget first">
					<div class="head">
						<h5 class="iFrames">#{messages['marcacao.list.table.title']}</h5>
					</div>
			
					<p:dataTable id="list" var="bean" value="#{marcacaoListMB.resultList}">
						
						<p:ajax event="sort" oncomplete="$('form').jqTransform({imgPath:'../images/forms'});"/>
					
						<p:column style="width:1%;">
							<h:selectBooleanCheckbox value="#{marcacaoListMB.selection[bean.id]}"></h:selectBooleanCheckbox>
						</p:column>
						
						<p:column style="width:5%;" sortBy="#{bean.id}">
							<f:facet name="header">#{messages['marcacao.label.id']}</f:facet>
							<h:outputText value="#{bean.id}" />
						</p:column>
								
						<p:column sortBy="#{bean.marcacao}">
							<f:facet name="header">#{messages['marcacao.label.marcacao']}</f:facet>
							<h:commandLink action="#{marcacaoListMB.getNextView}" actionListener="#{marcacaoListMB.clear}">
								<h:outputText value="#{bean.marcacao}" />
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>
						</p:column>
								
					</p:dataTable>
				</div>
			</fieldset>
		</h:form>

	</ui:define>
</ui:composition>
